<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Item Viewer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="item-view.css">
</head>

<body class="theme-disco"> <!-- Default Theme -->

    <!-- Theme Switcher (Fixed Position) -->
    <div class="theme-switcher">
        <select id="theme-select">
            <option value="theme-disco">Disco Split</option>
            <option value="theme-monocle">Professor Monocle</option>
            <option value="theme-ninja">Ninja Scroll</option>
        </select>
    </div>

    <!-- Header Area -->
    <div class="view-header">
        <div class="header-left">
            <button id="back-btn" class="icon-btn" title="Back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="breadcrumb">
                <span class="collection-name">Collection</span>
                <span class="separator">/</span>
                <span class="item-title-crumb">Item Title</span>
            </div>
        </div>
        <div class="header-right">
            <button id="save-btn" class="save-btn" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                Save Changes
            </button>
            <div class="source-badge">
                <img id="source-favicon" src="" alt="" style="display:none;">
                <span id="source-domain">domain.com</span>
                <span class="separator">â€¢</span>
                <span id="item-date">Date</span>
            </div>
        </div>
    </div>

    <!-- Main Layout Container -->
    <div class="view-container">

        <!-- Content Panel -->
        <div class="content-panel">
            <h1 id="item-title">Loading Title...</h1>
            <div id="item-content" class="article-content">
                <p>Loading content...</p>
            </div>
        </div>

        <!-- Tools/AI Panel -->
        <div class="tools-panel">

            <!-- AI Actions -->
            <div class="ai-actions-card">
                <div class="panel-header">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span>AI Assistant</span>
                </div>

                <button id="btn-summarize" class="tool-btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                    </svg>
                    Summarize
                </button>
                <button id="btn-extract" class="tool-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6" />
                        <line x1="8" y1="12" x2="21" y2="12" />
                        <line x1="8" y1="18" x2="21" y2="18" />
                        <line x1="3" y1="6" x2="3.01" y2="6" />
                        <line x1="3" y1="12" x2="3.01" y2="12" />
                        <line x1="3" y1="18" x2="3.01" y2="18" />
                    </svg>
                    Key Points
                </button>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai">
                        Ready to analyze this content! What do you need?
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Ask AI to modify...">
                    <button id="chat-send">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ninja Floating Toolbar (Only visible in Ninja theme) -->
        <div class="ninja-toolbar">
            <button id="ninja-btn-summarize" class="ninja-btn" title="Summarize">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
            </button>
            <button id="ninja-btn-chat" class="ninja-btn" title="Chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
            </button>
        </div>

    </div>

    <script type="module" src="item-view.js"></script>
</body>

</html>
